<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Feed (me) Back</title>
	<link rel="stylesheet"  href="css/themes/nasa/style.css">
	<link rel="stylesheet" href="_assets/css/base.css">
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
	<script src="js/jquery.js"></script>
	<script src="_assets/js/index.js"></script>
	<script src="js/jquery.mobile-1.3.1.min.js"></script>
</head>
<body>
<div data-role="page">

    <div data-role="header" data-position="fixed" data-theme="b" data-fullscreen="true">
        <h1>Feed (me) back</h1>
    </div>

    <div data-role="content" class="jqm-content">

    	<h1 style="text-align:center;"><strong>NASA Education</strong> feedback</h1>

		<p class="jqm-intro" style="text-align:center;">Welcome <strong>John Doe</strong>! Please select a program and give us some feedback about:</p>
		

		<form action="thankyou.html" data-transition="slide">

			<div  class="formItem">
			    <p><label for="select-native-1">Your programs today:</label></p>
			    <select name="programs" id="programs">
			        <option value="1">Achieving Competence in Computing, Engineering and Space Science </option>
			        <option value="2">Aerospace Education Services Project </option>
			        <option value="3">Marshall Robotics Academy </option>
			        <option value="4">Virginia Summer Residential Governor's Schools </option>
			    </select>
			</div>

			<fieldset data-role="controlgroup" data-iconpos="right" class="formItem">
		        <legend>How do You feel about:</legend>
		        <input type="radio" name="radio-choice-w-6" id="radio-choice-w-6a" value="on" checked="checked">
		        <label for="radio-choice-w-6a">Like a Rocket! (I liked it)</label>
		        <input type="radio" name="radio-choice-w-6" id="radio-choice-w-6b" value="off">
		        <label for="radio-choice-w-6b">Good after all</label>
		        <input type="radio" name="radio-choice-w-6" id="radio-choice-w-6c" value="other">
		        <label for="radio-choice-w-6c">Some doubts</label>
		    </fieldset>

			
			<input type="submit" data-transition="flip" value="Submit" data-theme="b" data-icon="arrow-r" data-iconpos="right">

		</form>

	</div><!-- /content -->

</div><!-- /page -->

</body>
</html>
